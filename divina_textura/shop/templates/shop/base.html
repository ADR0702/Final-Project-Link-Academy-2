<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Magazin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.postimg.cc/9QgD7Dq8/home-wall5.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 15px 30px;
            /* Fără fundal semitransparent */
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home_url' %}">Acasă</a>
            <a href="#">Despre noi</a>
            <a href="{% url 'categories_url' %}">Categorii</a>
            <a href="#">Contact</a>
            <a href="#">Coș</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
