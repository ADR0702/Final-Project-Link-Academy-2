<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Shop{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font IM Fell English -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">

    <!-- Font Awesome actualizat -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --main-color: #6b0e04;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'IM Fell English', serif;
            background-image: url('https://i.postimg.cc/pLNSRLtq/home-wall5.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.08);
            z-index: 0;
            pointer-events: none;
        }

        header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 10px 30px 0 30px;
            height: 130px;
            position: relative;
            z-index: 1;
        }

        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-icon {
            font-size: 3rem;
            cursor: pointer;
            color: var(--main-color);
            background: none;
            border: none;
            margin-right: 20px;
            margin-top: 60px;
        }

        .categories-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            padding: 10px 0;
            border: 1px solid #ddd;
            z-index: 9999;
            min-width: 180px;
            list-style: none;
            color: black;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            border-radius: 6px;
        }

        .category-item {
            position: relative;
            padding: 8px 20px;
        }

        .category-item > a {
            color: var(--main-color);
            text-decoration: none;
            font-weight: lighter;
            display: block;
            white-space: nowrap;
        }

        .category-item:hover > a {
            color: #000;
        }

        .subcategory-menu {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background: white;
            border: 1px solid #ddd;
            padding: 10px 0;
            min-width: 160px;
            list-style: none;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            border-radius: 6px;
        }

        .category-item:hover .subcategory-menu {
            display: block;
        }

        .subcategory-menu li a {
            color: var(--main-color);
            text-decoration: none;
            display: block;
            padding: 6px 20px;
            white-space: nowrap;
        }

        .subcategory-menu li a:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        .logo-header {
            width: 200px;
            height: auto;
            opacity: 0.95;
            cursor: pointer;
            margin-top: -10px;
        }

        .left-section {
            display: flex;
            align-items: flex-start;
        }

        .search-container {
            flex: 1;
            display: flex;
            justify-content: right;
            margin-top: 0px;
            margin-right:30px;
        }

        .search-box {
            display: flex;
            align-items: right;
            border-bottom: 2px solid var(--main-color);
            width: 100%;
            max-width: 350px;
            padding: 4px 0;
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            color: var(--main-color);
            font-size: 1rem;
            flex: 1;
        }

        .search-box i {
            color: var(--main-color);
            margin-left: 10px;
            font-size: 1rem;
        }

        .header-right {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            margin-top: 5px;
        }

        .header-right a {
            color: var(--main-color);
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: lighter;
            transition: all 0.3s ease;
        }

        .header-right a:hover {
            color: white;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

    <header>
        <div class="left-section">
            <div class="menu-container">
                <button class="menu-icon" onclick="window.location.href='{% url 'categories_url' %}'">
                    <i class="fas fa-bars"></i>
                </button>

                <ul class="categories-menu">
                    {% for cat in categories %}
                        <li class="category-item">
                            <a href="{% url 'category_detail_url' slug=cat.slug %}">{{ cat.name }}</a>
                            {% if cat.subcategories.all %}
                                <ul class="subcategory-menu">
                                    {% for sub in cat.subcategories.all %}
                                        <li><a href="{% url 'subcategory_detail_url' parent_slug=cat.slug sub_slug=sub.slug %}">{{ sub.name }}</a></li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <a href="{% url 'home_url' %}">
                <img src="https://i.postimg.cc/wvdJjnBK/Divina-Textura-Red.png" alt="Logo" class="logo-header">
            </a>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="search product">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="header-right">
            <a href="#"><em>login</em></a>
            <a href="#"><i class="fas fa-shopping-bag"></i> <em>shopping bag</em></a>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Delay logic added below -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuContainer = document.querySelector('.menu-container');
            const categoriesMenu = menuContainer.querySelector('.categories-menu');
            let hideTimeout;

            menuContainer.addEventListener('mouseenter', () => {
                clearTimeout(hideTimeout);
                categoriesMenu.style.display = 'block';
            });

            menuContainer.addEventListener('mouseleave', () => {
                hideTimeout = setTimeout(() => {
                    categoriesMenu.style.display = 'none';
                }, 300); // 300ms delay
            });
        });
    </script>
</body>
</html>
