<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Magazin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font IM Fell English -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'IM Fell English', serif;
            background-image: url('https://i.postimg.cc/9QgD7Dq8/home-wall5.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            color: white;
        }

        /* Overlay alb transparent peste fundal pentru efect soft */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.4); /* sau 0.1 pentru mai accentuat */
            z-index: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 15px 30px;
            position: relative;
            z-index: 1;
        }

        nav a {
            font-family: 'IM Fell English', serif;
            color: #540202ff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home_url' %}">Acasă</a>
            <a href="#">Despre noi</a>
            <a href="{% url 'categories_url' %}">Categorii</a>
            <a href="#">Contact</a>
            <a href="#">Coș</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
